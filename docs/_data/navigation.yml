# This is the configuration for the site navigation.

# This file defines the structure of various named navigational
# listings, any of which can be used (with some caveats) as the
# links in your header, footer, and per-page side navigation.
#
# For instance, if you have a "primary" navigation list here, you
# can use that as your header's primary navigation by setting
# `primary.links` to "primary":
#
# primary:
#   links: primary
#
primary:
  - text: Home
    href: /
  - text: Learn More
    links:
      - text: Background
        href: /learnmore/
      - text: For Assessors
        href: /learnmore/assessors
      - text: For Security Professionals
        href: /learnmore/securitypros
      - text: For Tool Developers
        href: /learnmore/tooldevelopers
      - text: For Content Authors
        href: /learnmore/authors
      - text: Relations to Other Standards
        href: /learnmore/relations
  - text: Resources
    links:
      - text: Overview
        href: /resources/
      - text: Roadmap
        href: /resources/roadmap/
      - text: Case Studies
        href: /resources/casestudies/
      - text: Examples
        href: /examples/
      - text: Scenarios
        href: /resources/scenarios/
      - text: GitHub Repo
        href: https://github.com/usnistgov/OSCAL
        external: true
  - text: Documentation
    links:
      - text: Concepts
        href: /docs/
      - text: Components
        href: /docs/components/
      - text: Schema Reference
        href: /docs/schemas/
  #- text: Walkthrough
  #  href: /walkthrough/

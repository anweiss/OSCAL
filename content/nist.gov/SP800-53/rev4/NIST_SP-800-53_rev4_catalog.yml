    - title: Media Sanitization
      class: SP800-53
      parts:
      - prose:
        - <p>The organization:</p>
        parts:
        - prose:
          - <p>Sanitizes <insert param-id="mp-6_prm_1"/> prior to disposal, release
            out of organizational control, or release for reuse using <insert param-id="mp-6_prm_2"/>
            in accordance with applicable federal and organizational standards and
            policies; and</p>
          props:
          - class: label
            value: a.
          id: mp-6_smt.a
          class: item
        - prose:
          - <p>Employs sanitization mechanisms with the strength and integrity commensurate
            with the security category or classification of the information.</p>
          props:

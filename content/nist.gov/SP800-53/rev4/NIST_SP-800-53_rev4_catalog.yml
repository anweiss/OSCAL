      - prose:
        - <p>Any changes to the hardware, software, and/or firmware components of
          information systems can potentially have significant effects on the overall
          security of the systems. Therefore, organizations permit only qualified
          and authorized individuals to access information systems for purposes of
          initiating changes, including upgrades and modifications. Organizations

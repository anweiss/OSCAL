          - <p>The information system prevents access to <insert param-id="ac-3.5_prm_1"/>
            except during secure, non-operable system states.</p>
          id: ac-3.5_smt
          class: statement
        - prose:
          - <p>Security-relevant information is any information within information
            systems that can potentially impact the operation of security functions
            or the provision of security services in a manner that could result in
            failure to enforce system security policies or maintain the isolation
            of code and data. Security-relevant information includes, for example,
            filtering rules for routers/firewalls, cryptographic key management information,
            configuration parameters for security services, and access control lists.
            Secure, non-operable system states include the times in which information
            systems are not performing mission/business-related processing (e.g.,
            the system is off-line for maintenance, troubleshooting, boot-up, shut
            down).</p>

          no longer needed for administrative, legal, audit, or other operational
          purposes. This includes, for example, retention and availability of audit
          records relative to Freedom of Information Act (FOIA) requests, subpoenas,
          and law enforcement actions. Organizations develop standard categories of
          audit records relative to such types of actions and standard response processes
          for each type of action. The National Archives and Records Administration
          (NARA) General Records Schedules provide federal policy on record retention.</p>

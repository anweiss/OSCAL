              users of information system accounts, or roles, have access; and</p>
            props:
            - class: label
              value: AC-6(2)[1]
            id: ac-6.2_obj.1
            class: objective
          - prose:
            - <p>requires that users of information system accounts, or roles, with
              access to organization-defined security functions or security-relevant
              information, use non-privileged accounts, or roles, when accessing nonsecurity

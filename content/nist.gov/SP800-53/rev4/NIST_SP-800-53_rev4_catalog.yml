    - title: Access Control Decisions
      class: SP800-53
      parts:
      - prose:
        - <p>The organization establishes procedures to ensure <insert param-id="ac-24_prm_1"/>
          are applied to each access request prior to access enforcement.</p>
        id: ac-24_smt
        class: statement
      - prose:
        - <p>Access control decisions (also known as authorization decisions) occur
          when authorization information is applied to specific accesses. In contrast,
          access enforcement occurs when information systems enforce access control
          decisions. While it is very common to have access control decisions and
          access enforcement implemented by the same entity, it is not required and
          it is not always an optimal implementation choice. For some architectures
          and distributed information systems, different entities may perform access
          control decisions and access enforcement.</p>
        id: ac-24_gdn
        class: guidance
      - prose:
        - '<p>Determine if the organization:  </p>'
        parts:
        - prose:
          - <p>defines access control decisions to be applied to each access request
            prior to access control enforcement; and</p>
          props:
          - class: label
            value: AC-24[1]
          id: ac-24_obj.1
          class: objective
        - prose:
          - <p>establishes procedures to ensure organization-defined access control
            decisions are applied to each access request prior to access control enforcement.</p>
          props:
          - class: label
            value: AC-24[2]
          id: ac-24_obj.2
          class: objective
        id: ac-24_obj
        class: objective
      - parts:
        - prose:

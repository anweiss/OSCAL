      - title: Revocation of Access Authorizations
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The information system enforces the revocation of access authorizations
            resulting from changes to the security attributes of subjects and objects
            based on <insert param-id="ac-3.8_prm_1"/>.</p>
          id: ac-3.8_smt
          class: statement
        - prose:
          - <p>Revocation of access rules may differ based on the types of access
            revoked. For example, if a subject (i.e., user or process) is removed
            from a group, access may not be revoked until the next time the object
            (e.g., file) is opened or until the next time the subject attempts a new
            access to the object. Revocation based on changes to security labels may
            take effect immediately. Organizations can provide alternative approaches
            on how to make revocations immediate if information systems cannot provide
            such capability and immediate revocation is necessary.</p>

    - title: Incident Response Training
      class: SP800-53
      parts:
      - prose:
        - <p>The organization provides incident response training to information system
          users consistent with assigned roles and responsibilities:</p>
        parts:
        - prose:
          - <p>Within <insert param-id="ir-2_prm_1"/> of assuming an incident response
            role or responsibility;</p>
          props:
          - class: label
            value: a.
          id: ir-2_smt.a
          class: item
        - prose:
          - <p>When required by information system changes; and</p>
          props:
          - class: label
            value: b.
          id: ir-2_smt.b
          class: item
        - prose:
          - <p> <insert param-id="ir-2_prm_2"/> thereafter.</p>
          props:
          - class: label
            value: c.
          id: ir-2_smt.c
          class: item
        id: ir-2_smt
        class: statement
      - prose:
        - <p>Incident response training provided by organizations is linked to the
          assigned roles and responsibilities of organizational personnel to ensure
          the appropriate content and level of detail is included in such training.
          For example, regular users may only need to know who to call or how to recognize
          an incident on the information system; system administrators may require
          additional training on how to handle/remediate incidents; and incident responders
          may receive more specific training on forensics, reporting, system recovery,
          and restoration. Incident response training includes user training in the
          identification and reporting of suspicious activities, both from external
          and internal sources.</p>
        id: ir-2_gdn
        links:
        - href: '#at-3'
          value: AT-3
          rel: related
        - href: '#cp-3'
          value: CP-3
          rel: related
        - href: '#ir-8'
          value: IR-8
          rel: related

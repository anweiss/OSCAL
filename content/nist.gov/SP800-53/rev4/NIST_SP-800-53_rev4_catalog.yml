      - title: Controlled Release
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The information system does not release information outside of the
            established system boundary unless:</p>
          parts:
          - prose:
            - <p>The receiving <insert param-id="ac-3.9_prm_1"/> provides <insert
              param-id="ac-3.9_prm_2"/>; and</p>
            props:
            - class: label
              value: (a)
            id: ac-3.9_smt.a
            class: item
          - prose:
            - <p> <insert param-id="ac-3.9_prm_3"/> are used to validate the appropriateness
              of the information designated for release.</p>
            props:
            - class: label
              value: (b)
            id: ac-3.9_smt.b
            class: item
          id: ac-3.9_smt
          class: statement
        - prose:
          - <p>Information systems can only protect organizational information within
            the confines of established system boundaries. Additional security safeguards
            may be needed to ensure that such information is adequately protected
            once it is passed beyond the established information system boundaries.
            Examples of information leaving the system boundary include transmitting
            information to an external information system or printing the information
            on one of its printers. In cases where the information system is unable
            to make a determination of the adequacy of the protections provided by
            entities outside its boundary, as a mitigating control, organizations
            determine procedurally whether the external information systems are providing
            adequate security. The means used to determine the adequacy of the security
            provided by external information systems include, for example, conducting
            inspections or periodic testing, establishing agreements between the organization
            and its counterpart organizations, or some other process. The means used
            by external entities to protect the information received need not be the
            same as those used by the organization, but the means employed are sufficient
            to provide consistent adjudication of the security policy to protect the
            information. This control enhancement requires information systems to
            employ technical or procedural means to validate the information prior
            to releasing it to external systems. For example, if the information system
            passes information to another system controlled by another organization,
            technical means are employed to validate that the security attributes
            associated with the exported information are appropriate for the receiving
            system. Alternatively, if the information system passes information to
            a printer in organization-controlled space, procedural means can be employed
            to ensure that only appropriately authorized individuals gain access to
            the printer. This control enhancement is most applicable when there is
            some policy mandate (e.g., law, Executive Order, directive, or regulation)
            that establishes policy regarding access to the information, and that
            policy applies beyond the realm of a particular information system or
            organization.</p>
          id: ac-3.9_gdn
          class: guidance
        - prose:
          - '<p>Determine if:  </p>'
          parts:

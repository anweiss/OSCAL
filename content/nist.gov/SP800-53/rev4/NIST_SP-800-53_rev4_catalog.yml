    - title: Use of External Information Systems
      class: SP800-53
      parts:
      - prose:
        - <p>The organization establishes terms and conditions, consistent with any
          trust relationships established with other organizations owning, operating,
          and/or maintaining external information systems, allowing authorized individuals
          to:</p>
        parts:
        - prose:
          - <p>Access the information system from external information systems; and</p>
          props:

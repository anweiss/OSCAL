          - <p>Detailed information that organizations may consider in audit records
            includes, for example, full text recording of privileged commands or the
            individual identities of group account users. Organizations consider limiting
            the additional audit information to only that information explicitly needed
            for specific audit requirements. This facilitates the use of audit trails
            and audit logs by not including information that could potentially be
            misleading or could make it more difficult to locate information of interest.</p>

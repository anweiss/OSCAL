      parts:
      - prose:
        - <p>The information system, when <insert param-id="cp-12_prm_1"/> are detected,
          enters a safe mode of operation with <insert param-id="cp-12_prm_2"/>.</p>
        id: cp-12_smt
        class: statement
      - prose:
        - <p>For information systems supporting critical missions/business functions
          including, for example, military operations and weapons systems, civilian
          space operations, nuclear power plant operations, and air traffic control
          operations (especially real-time operational environments), organizations
          may choose to identify certain conditions under which those systems revert
          to a predefined safe mode of operation. The safe mode of operation, which
          can be activated automatically or manually, restricts the types of activities
          or operations information systems could execute when those conditions are
          encountered. Restriction includes, for example, allowing only certain functions
          that could be carried out under limited power or with reduced communications
          bandwidth.</p>
        id: cp-12_gdn
        class: guidance
      - prose:
        - '<p>Determine if: </p>'
        parts:
        - prose:
          - <p>the organization defines conditions that, when detected, requires the
            information system to enter a safe mode of operation;</p>
          props:
          - class: label
            value: CP-12[1]
          id: cp-12_obj.1
          class: objective
        - prose:
          - <p>the organization defines restrictions of safe mode of operation; and</p>
          props:
          - class: label
            value: CP-12[2]
          id: cp-12_obj.2
          class: objective
        - prose:

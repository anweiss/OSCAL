      - title: Non-privileged Access for Nonsecurity Functions
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The organization requires that users of information system accounts,
            or roles, with access to <insert param-id="ac-6.2_prm_1"/>, use non-privileged
            accounts or roles, when accessing nonsecurity functions.</p>
          id: ac-6.2_smt
          class: statement
        - prose:
          - <p>This control enhancement limits exposure when operating from within
            privileged accounts or roles. The inclusion of roles addresses situations
            where organizations implement access control policies such as role-based
            access control and where a change of role provides the same degree of
            assurance in the change of access authorizations for both the user and
            all processes acting on behalf of the user as would be provided by a change
            between a privileged and non-privileged account.</p>
          id: ac-6.2_gdn
          links:
          - href: '#pl-4'
            value: PL-4
            rel: related
          class: guidance
        - prose:
          - <p>Determine if the organization:</p>
          parts:
          - prose:

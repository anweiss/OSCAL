      - title: Out-of-band Authentication
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The information system implements <insert param-id="ia-2.13_prm_1"/>
            under <insert param-id="ia-2.13_prm_2"/>.</p>
          id: ia-2.13_smt
          class: statement
        - prose:
          - "<p>Out-of-band authentication (OOBA) refers to the use of two separate\
            \ communication paths to identify and authenticate users or devices to\
            \ an information system. The first path (i.e., the in-band path), is used\
            \ to identify and authenticate users or devices, and generally is the\
            \ path through which information flows. The second path (i.e., the out-of-band\
            \ path) is used to independently verify the authentication and/or requested\
            \ action. For example, a user authenticates via a notebook computer to\
            \ a remote server to which the user desires access, and requests some\
            \ action of the server via that communication path. Subsequently, the\
            \ server contacts the user via the user\u2019s cell phone to verify that\
            \ the requested action originated from the user. The user may either confirm\
            \ the intended action to an individual on the telephone or provide an\
            \ authentication code via the telephone. This type of authentication can\
            \ be employed by organizations to mitigate actual or suspected man-in\
            \ the-middle attacks. The conditions for activation can include, for example,\
            \ suspicious activities, new threat indicators or elevated threat levels,\
            \ or the impact level or classification level of information in requested\
            \ transactions.</p>"
          id: ia-2.13_gdn
          links:
          - href: '#ia-10'
            value: IA-10
            rel: related
          - href: '#ia-11'
            value: IA-11
            rel: related

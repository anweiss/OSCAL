          rel: related
        - href: '#cm-7'
          value: CM-7
          rel: related
        - href: '#si-4'
          value: SI-4
          rel: related
        class: guidance
      - prose:
        - <p>Determine if  the organization:</p>
        parts:
        - parts:
          - prose:
            - <p>defines security configuration checklists to be used to establish
              and document configuration settings for the information technology products
              employed;</p>
            props:

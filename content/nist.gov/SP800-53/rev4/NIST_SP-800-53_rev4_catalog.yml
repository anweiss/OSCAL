    - title: Concurrent Session Control
      class: SP800-53
      parts:
      - prose:
        - <p>The information system limits the number of concurrent sessions for each
          <insert param-id="ac-10_prm_1"/> to <insert param-id="ac-10_prm_2"/>.</p>

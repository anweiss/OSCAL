          - <p>Organizations have the capability to reject or delay the processing
            of network communications traffic if auditing such traffic is determined
            to exceed the storage capacity of the information system audit function.
            The rejection or delay response is triggered by the established organizational
            traffic volume thresholds which can be adjusted based on changes to audit
            storage capacity.</p>
          id: au-5.3_gdn
          class: guidance
        - prose:
          - <p>Determine if:</p>

      - prose:
        - <p>Remote access is access to organizational information systems by users
          (or processes acting on behalf of users) communicating through external
          networks (e.g., the Internet). Remote access methods include, for example,
          dial-up, broadband, and wireless. Organizations often employ encrypted virtual
          private networks (VPNs) to enhance confidentiality and integrity over remote
          connections. The use of encrypted VPNs does not make the access non-remote;
          however, the use of VPNs, when adequately provisioned with appropriate security
          controls (e.g., employing appropriate encryption techniques for confidentiality
          and integrity protection) may provide sufficient assurance to the organization
          that it can effectively treat such connections as internal networks.  Still,
          VPN connections traverse external networks, and the encrypted VPN does not
          enhance the availability of remote connections. Also, VPNs with encrypted
          tunnels can affect the organizational capability to adequately monitor network
          communications traffic for malicious code. Remote access controls apply
          to information systems other than public web servers or systems designed
          for public access. This control addresses authorization prior to allowing
          remote access without specifying the formats for such authorization. While
          organizations may use interconnection security agreements to authorize remote
          access connections, such agreements are not required by this control. Enforcing
          access restrictions for remote connections is addressed in AC-3.</p>

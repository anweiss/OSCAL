    - title: Session Lock
      class: SP800-53
      parts:
      - prose:
        - <p>The information system:</p>
        parts:
        - prose:
          - <p>Prevents further access to the system by initiating a session lock
            after <insert param-id="ac-11_prm_1"/> of inactivity or upon receiving
            a request from a user; and</p>
          props:
          - class: label
            value: a.
          id: ac-11_smt.a
          class: item
        - prose:
          - <p>Retains the session lock until the user reestablishes access using
            established identification and authentication procedures.</p>
          props:
          - class: label
            value: b.
          id: ac-11_smt.b
          class: item
        id: ac-11_smt
        class: statement
      - prose:
        - <p>Session locks are temporary actions taken when users stop work and move
          away from the immediate vicinity of information systems but do not want
          to log out because of the temporary nature of their absences. Session locks
          are implemented where session activities can be determined. This is typically
          at the operating system level, but can also be at the application level.
          Session locks are not an acceptable substitute for logging out of information
          systems, for example, if organizations require users to log out at the end
          of workdays.</p>
        id: ac-11_gdn
        links:
        - href: '#ac-7'
          value: AC-7
          rel: related
        class: guidance
      - prose:
        - <p> Determine if:</p>
        parts:

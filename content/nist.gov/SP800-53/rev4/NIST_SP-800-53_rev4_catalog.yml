            system components may be accomplished on an ongoing basis or by the periodic
            scanning of systems for that purpose. Automated mechanisms can be implemented
            within information systems or in other separate devices. Isolation can
            be achieved, for example, by placing unauthorized information system components
            in separate domains or subnets or otherwise quarantining such components.
            This type of component isolation is commonly referred to as sandboxing.</p>

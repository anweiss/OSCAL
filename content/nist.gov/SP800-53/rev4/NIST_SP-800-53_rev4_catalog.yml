              value: (f)
            id: ia-5.1_smt.f
            class: item
          id: ia-5.1_smt
          class: statement
        - prose:
          - <p>This control enhancement applies to single-factor authentication of
            individuals using passwords as individual or group authenticators, and
            in a similar manner, when passwords are part of multifactor authenticators.
            This control enhancement does not apply when passwords are used to unlock
            hardware authenticators (e.g., Personal Identity Verification cards).
            The implementation of such password mechanisms may not meet all of the
            requirements in the enhancement. Cryptographically-protected passwords
            include, for example, encrypted versions of passwords and one-way cryptographic
            hashes of passwords. The number of changed characters refers to the number
            of changes required with respect to the total number of positions in the
            current password. Password lifetime restrictions do not apply to temporary
            passwords. To mitigate certain brute force attacks against passwords,
            organizations may also consider salting passwords.</p>
          id: ia-5.1_gdn
          links:
          - href: '#ia-6'
            value: IA-6
            rel: related
          class: guidance

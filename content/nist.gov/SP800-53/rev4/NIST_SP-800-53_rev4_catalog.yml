    - title: Configuration Settings
      class: SP800-53
      parts:
      - prose:
        - <p>The organization:</p>
        parts:
        - prose:
          - <p>Establishes and documents configuration settings for information technology
            products employed within the information system using <insert param-id="cm-6_prm_1"/>
            that reflect the most restrictive mode consistent with operational requirements;</p>
          props:

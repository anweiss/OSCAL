  groups:
  - title: Access Control
    id: ac
    controls:
    - title: Access Control Policy and Procedures
      class: SP800-53
      parts:
      - prose:
        - <p>The organization:</p>
        parts:
        - prose:
          - <p>Develops, documents, and disseminates to <insert param-id="ac-1_prm_1"/>:</p>
          parts:
          - prose:
            - <p>An access control policy that addresses purpose, scope, roles, responsibilities,
              management commitment, coordination among organizational entities, and
              compliance; and</p>
            props:
            - class: label
              value: '1.'
            id: ac-1_smt.a.1
            class: item
          - prose:
            - <p>Procedures to facilitate the implementation of the access control
              policy and associated access controls; and</p>
            props:
            - class: label
              value: '2.'
            id: ac-1_smt.a.2
            class: item
          props:
          - class: label
            value: a.
          id: ac-1_smt.a
          class: item
        - prose:
          - <p>Reviews and updates the current:</p>
          parts:
          - prose:
            - <p>Access control policy <insert param-id="ac-1_prm_2"/>; and</p>
            props:
            - class: label
              value: '1.'
            id: ac-1_smt.b.1
            class: item
          - prose:
            - <p>Access control procedures <insert param-id="ac-1_prm_3"/>.</p>
            props:
            - class: label
              value: '2.'
            id: ac-1_smt.b.2
            class: item
          props:
          - class: label
            value: b.
          id: ac-1_smt.b
          class: item
        id: ac-1_smt
        class: statement
      - prose:
        - <p>This control addresses the establishment of policy and procedures for
          the effective implementation of selected security controls and control enhancements
          in the AC family. Policy and procedures reflect applicable federal laws,
          Executive Orders, directives, regulations, policies, standards, and guidance.
          Security program policies and procedures at the organization level may make
          the need for system-specific policies and procedures unnecessary. The policy
          can be included as part of the general information security policy for organizations
          or conversely, can be represented by multiple policies reflecting the complex
          nature of certain organizations. The procedures can be established for the
          security program in general and for particular information systems, if needed.
          The organizational risk management strategy is a key factor in establishing
          policy and procedures.</p>
        id: ac-1_gdn
        links:
        - href: '#pm-9'
          value: PM-9
          rel: related
        class: guidance
      - prose:
        - <p>Determine if the organization:</p>
        parts:
        - parts:
          - parts:
            - prose:
              - <p>develops and documents an access control policy that addresses:</p>
              parts:
              - prose:
                - <p>purpose;</p>
                props:
                - class: label
                  value: AC-1(a)(1)[1][a]
                id: ac-1.a.1_obj.1.a
                class: objective
              - prose:
                - <p>scope;</p>
                props:
                - class: label
                  value: AC-1(a)(1)[1][b]
                id: ac-1.a.1_obj.1.b
                class: objective
              - prose:
                - <p>roles;</p>
                props:
                - class: label
                  value: AC-1(a)(1)[1][c]
                id: ac-1.a.1_obj.1.c
                class: objective
              - prose:
                - <p>responsibilities;</p>
                props:
                - class: label
                  value: AC-1(a)(1)[1][d]
                id: ac-1.a.1_obj.1.d
                class: objective
              - prose:
                - <p>management commitment;</p>
                props:
                - class: label
                  value: AC-1(a)(1)[1][e]
                id: ac-1.a.1_obj.1.e
                class: objective
              - prose:
                - <p>coordination among organizational entities;</p>
                props:
                - class: label
                  value: AC-1(a)(1)[1][f]
                id: ac-1.a.1_obj.1.f
                class: objective
              - prose:
                - <p>compliance;</p>
                props:
                - class: label
                  value: AC-1(a)(1)[1][g]
                id: ac-1.a.1_obj.1.g
                class: objective
              props:
              - class: label
                value: AC-1(a)(1)[1]
              id: ac-1.a.1_obj.1
              class: objective
            - prose:
              - <p>defines personnel or roles to whom the access control policy are
                to be disseminated;</p>
              props:
              - class: label
                value: AC-1(a)(1)[2]
              id: ac-1.a.1_obj.2
              class: objective
            - prose:
              - <p>disseminates the access control policy to organization-defined
                personnel or roles;</p>
              props:
              - class: label
                value: AC-1(a)(1)[3]
              id: ac-1.a.1_obj.3
              class: objective
            props:
            - class: label
              value: AC-1(a)(1)
            id: ac-1.a.1_obj
            class: objective
          - parts:
            - prose:
              - <p>develops and documents procedures to facilitate the implementation

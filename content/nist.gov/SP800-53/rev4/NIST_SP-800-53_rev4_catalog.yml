    - title: Media Marking
      class: SP800-53
      parts:
      - prose:
        - <p>The organization:</p>
        parts:
        - prose:
          - <p>Marks information system media indicating the distribution limitations,
            handling caveats, and applicable security markings (if any) of the information;
            and</p>
          props:

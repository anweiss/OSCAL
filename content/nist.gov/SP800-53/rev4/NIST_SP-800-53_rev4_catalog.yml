            errors and omissions, targeted malicious attacks, and untargeted malicious
            attacks. Appropriate incident response actions include, for example, graceful
            degradation, information system shutdown, fall back to manual mode/alternative
            technology whereby the system operates differently, employing deceptive
            measures, alternate information flows, or operating in a mode that is
            reserved solely for when systems are under attack.</p>
          id: ir-4.3_gdn
          class: guidance

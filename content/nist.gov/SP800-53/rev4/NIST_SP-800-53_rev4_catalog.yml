          - <p>Uses internal system clocks to generate time stamps for audit records;
            and</p>
          props:
          - class: label
            value: a.
          id: au-8_smt.a
          class: item
        - prose:
          - <p>Records time stamps for audit records that can be mapped to Coordinated
            Universal Time (UTC) or Greenwich Mean Time (GMT) and meets <insert param-id="au-8_prm_1"/>.</p>
          props:
          - class: label
            value: b.
          id: au-8_smt.b
          class: item
        id: au-8_smt
        class: statement
      - prose:
        - <p>Time stamps generated by the information system include date and time.
          Time is commonly expressed in Coordinated Universal Time (UTC), a modern
          continuation of Greenwich Mean Time (GMT), or local time with an offset
          from UTC. Granularity of time measurements refers to the degree of synchronization
          between information system clocks and reference clocks, for example, clocks
          synchronizing within hundreds of milliseconds or within tens of milliseconds.
          Organizations may define different time granularities for different system
          components. Time service can also be critical to other security capabilities
          such as access control and identification and authentication, depending
          on the nature of the mechanisms used to support those capabilities.</p>
        id: au-8_gdn
        links:
        - href: '#au-3'
          value: AU-3

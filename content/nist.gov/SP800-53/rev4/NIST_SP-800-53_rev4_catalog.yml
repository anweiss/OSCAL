                value: CA-2(2)[1][d]
              id: ca-2.2_obj.1.d
              class: objective
            - prose:
              - <p>performance/load testing; and/or</p>
              props:
              - class: label
                value: CA-2(2)[1][e]
              id: ca-2.2_obj.1.e
              class: objective
            - prose:
              - <p>other forms of organization-defined specialized security assessment;</p>
              props:
              - class: label
                value: CA-2(2)[1][f]
              id: ca-2.2_obj.1.f
              class: objective
            props:
            - class: label
              value: CA-2(2)[1]
            id: ca-2.2_obj.1
            class: objective

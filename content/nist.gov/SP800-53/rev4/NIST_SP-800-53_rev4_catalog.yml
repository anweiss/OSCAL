      - props:
        - class: label
          value: AU-6(8)
        parts:
        - prose:
          - <p>The organization performs a full text analysis of audited privileged
            commands in a physically distinct component or subsystem of the information
            system, or other information system that is dedicated to that analysis.</p>
          id: au-6.8_smt
          class: statement
        - prose:
          - <p>This control enhancement requires a distinct environment for the dedicated
            analysis of audit information related to privileged users without compromising
            such information on the information system where the users have elevated
            privileges including the capability to execute privileged commands. Full
            text analysis refers to analysis that considers the full text of privileged
            commands (i.e., commands and all parameters) as opposed to analysis that
            considers only the name of the command. Full text analysis includes, for
            example, the use of pattern matching and heuristics.</p>
          id: au-6.8_gdn

      class: SP800-53
      parts:
      - prose:
        - <p>The organization manages information system authenticators by:</p>
        parts:
        - prose:
          - <p>Verifying, as part of the initial authenticator distribution, the identity
            of the individual, group, role, or device receiving the authenticator;</p>
          props:

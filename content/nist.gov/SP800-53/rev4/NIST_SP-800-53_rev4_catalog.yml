          class: statement
        - prose:
          - <p>Preventive maintenance includes proactive care and servicing of organizational
            information systems components for the purpose of maintaining equipment
            and facilities in satisfactory operating condition. Such maintenance provides
            for the systematic inspection, tests, measurements, adjustments, parts
            replacement, detection, and correction of incipient failures either before
            they occur or before they develop into major defects. The primary goal
            of preventive maintenance is to avoid/mitigate the consequences of equipment
            failures. Preventive maintenance is designed to preserve and restore equipment
            reliability by replacing worn components before they actually fail. Methods
            of determining what preventive (or other) failure management policies
            to apply include, for example, original equipment manufacturer (OEM) recommendations,
            statistical failure records, requirements of codes, legislation, or regulations
            within a jurisdiction, expert opinion, maintenance that has already been
            conducted on similar equipment, or measured values and performance indications.</p>
          id: ma-6.1_gdn
          class: guidance

            Remote purge/wipe commands require strong authentication to mitigate the
            risk of unauthorized individuals purging/wiping the system/component/device.
            The purge/wipe function can be implemented in a variety of ways including,
            for example, by overwriting data/information multiple times or by destroying
            the key necessary to decrypt encrypted data.</p>

    - title: Cross-organizational Auditing
      class: SP800-53
      parts:
      - prose:
        - <p>The organization employs <insert param-id="au-16_prm_1"/> for coordinating
          <insert param-id="au-16_prm_2"/> among external organizations when audit
          information is transmitted across organizational boundaries.</p>
        id: au-16_smt
        class: statement
      - prose:

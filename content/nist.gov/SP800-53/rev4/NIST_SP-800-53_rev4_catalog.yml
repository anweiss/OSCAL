    - title: Session Termination
      class: SP800-53
      parts:
      - prose:
        - <p>The information system automatically terminates a user session after
          <insert param-id="ac-12_prm_1"/>.</p>
        id: ac-12_smt
        class: statement
      - prose:
        - "<p>This control addresses the termination of user-initiated logical sessions\
          \ in contrast to SC-10 which addresses the termination of network connections\
          \ that are associated with communications sessions (i.e., network disconnect).\
          \ A logical session (for local, network, and remote access) is initiated\
          \ whenever a user (or process acting on behalf of a user) accesses an organizational\
          \ information system. Such user sessions can be terminated (and thus terminate\
          \ user access) without terminating network sessions. Session termination\
          \ terminates all processes associated with a user\u2019s logical session\
          \ except those processes that are specifically created by the user (i.e.,\
          \ session owner) to continue after the session is terminated. Conditions\
          \ or trigger events requiring automatic session termination can include,\
          \ for example, organization-defined periods of user inactivity, targeted\
          \ responses to certain types of incidents, time-of-day restrictions on information\
          \ system use.</p>"
        id: ac-12_gdn
        links:
        - href: '#sc-10'
          value: SC-10
          rel: related
        - href: '#sc-23'
          value: SC-23
          rel: related

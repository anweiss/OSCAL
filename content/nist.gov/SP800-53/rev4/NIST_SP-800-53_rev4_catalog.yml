    - title: Data Mining Protection
      class: SP800-53
      parts:
      - prose:
        - <p>The organization employs <insert param-id="ac-23_prm_1"/> for <insert
          param-id="ac-23_prm_2"/> to adequately detect and protect against data mining.</p>
        id: ac-23_smt
        class: statement
      - prose:
        - '<p>Data storage objects include, for example, databases, database records,
          and database fields. Data mining prevention and detection techniques include,
          for example: (i) limiting the types of responses provided to database queries;
          (ii) limiting the number/frequency of database queries to increase the work
          factor needed to determine the contents of such databases; and (iii) notifying
          organizational personnel when atypical database queries or accesses occur.
          This control focuses on the protection of organizational information from
          data mining while such information resides in organizational data stores.
          In contrast, AU-13 focuses on monitoring for organizational information
          that may have been mined or otherwise obtained from data stores and is now
          available as open source information residing on external sites, for example,
          through social networking or social media websites.</p>'
        id: ac-23_gdn
        class: guidance
      - prose:
        - <p> Determine if the organization:</p>
        parts:
        - prose:
          - <p>defines data mining prevention and detection techniques to be employed
            for organization-defined storage objects to adequately detect and protect
            against data mining;</p>
          props:
          - class: label
            value: AC-23[1]
          id: ac-23_obj.1
          class: objective
        - prose:
          - <p>defines data storage objects to be protected from data mining; and</p>
          props:
          - class: label
            value: AC-23[2]
          id: ac-23_obj.2
          class: objective
        - prose:
          - <p>employs organization-defined data mining prevention and detection techniques
            for organization-defined data storage objects to adequately detect and
            protect against data mining.</p>
          props:
          - class: label
            value: AC-23[3]
          id: ac-23_obj.3
          class: objective
        id: ac-23_obj
        class: objective

          props:
          - class: label
            value: b.
          id: ir-6_smt.b
          class: item
        id: ir-6_smt
        class: statement
      - prose:
        - <p>The intent of this control is to address both specific incident reporting
          requirements within an organization and the formal incident reporting requirements
          for federal agencies and their subordinate organizations. Suspected security
          incidents include, for example, the receipt of suspicious email communications
          that can potentially contain malicious code. The types of security incidents
          reported, the content and timeliness of the reports, and the designated
          reporting authorities reflect applicable federal laws, Executive Orders,
          directives, regulations, policies, standards, and guidance. Current federal
          policy requires that all federal agencies (unless specifically exempted
          from such requirements) report security incidents to the United States Computer
          Emergency Readiness Team (US-CERT) within specified time frames designated
          in the US-CERT Concept of Operations for Federal Cyber Security Incident
          Handling.</p>

            value: CA-8[1]
          id: ca-8_obj.1
          class: objective
        - prose:
          - <p>defines the frequency to conduct penetration testing on organization-defined
            information systems or system components; and</p>
          props:
          - class: label
            value: CA-8[2]
          id: ca-8_obj.2
          class: objective
        - prose:
          - <p>conducts penetration testing on organization-defined information systems
            or system components with the organization-defined frequency.</p>
          props:
          - class: label
            value: CA-8[3]
          id: ca-8_obj.3
          class: objective

            and destination points by <insert param-id="ac-4.17_prm_1"/> for information
            transfer.</p>
          id: ac-4.17_smt
          class: statement
        - prose:
          - <p>Attribution is a critical component of a security concept of operations.
            The ability to identify source and destination points for information
            flowing in information systems, allows the forensic reconstruction of
            events when required, and encourages policy compliance by attributing
            policy violations to specific organizations/individuals. Successful domain
            authentication requires that information system labels distinguish among
            systems, organizations, and individuals involved in preparing, sending,
            receiving, or disseminating information.</p>
          id: ac-4.17_gdn
          links:
          - href: '#ia-2'

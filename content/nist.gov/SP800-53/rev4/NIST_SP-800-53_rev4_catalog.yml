          from primary processing sites. An alternate processing site provides processing
          capability in the event that the primary processing site is not available.
          Items covered by alternate processing site agreements include, for example,
          environmental conditions at alternate sites, access rules, physical and
          environmental protection requirements, and coordination for the transfer/assignment
          of personnel. Requirements are specifically allocated to alternate processing
          sites that reflect the requirements in contingency plans to maintain essential
          missions/business functions despite disruption, compromise, or failure in
          organizational information systems.</p>

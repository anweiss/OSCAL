        parts:
        - prose:
          - <p>The organization includes security awareness training on recognizing
            and reporting potential indicators of insider threat.</p>
          id: at-2.2_smt
          class: statement
        - prose:
          - <p>Potential indicators and possible precursors of insider threat can
            include behaviors such as inordinate, long-term job dissatisfaction, attempts
            to gain access to information not required for job performance, unexplained
            access to financial resources, bullying or sexual harassment of fellow
            employees, workplace violence, and other serious violations of organizational
            policies, procedures, directives, rules, or practices. Security awareness
            training includes how to communicate employee and management concerns
            regarding potential indicators of insider threat through appropriate organizational
            channels in accordance with established organizational policies and procedures.</p>

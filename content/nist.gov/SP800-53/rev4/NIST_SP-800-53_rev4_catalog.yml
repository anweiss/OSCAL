    - title: Configuration Management Plan
      class: SP800-53
      parts:
      - prose:
        - <p>The organization develops, documents, and implements a configuration
          management plan for the information system that:</p>
        parts:
        - prose:
          - <p>Addresses roles, responsibilities, and configuration management processes
            and procedures;</p>
          props:
          - class: label
            value: a.
          id: cm-9_smt.a
          class: item
        - prose:
          - <p>Establishes a process for identifying configuration items throughout
            the system development life cycle and for managing the configuration of
            the configuration items;</p>
          props:

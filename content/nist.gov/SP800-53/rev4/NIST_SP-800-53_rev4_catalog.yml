          - <p>Dynamic reconfiguration includes, for example, changes to router rules,
            access control lists, intrusion detection/prevention system parameters,
            and filter rules for firewalls and gateways. Organizations perform dynamic
            reconfiguration of information systems, for example, to stop attacks,
            to misdirect attackers, and to isolate components of systems, thus limiting
            the extent of the damage from breaches or compromises. Organizations include
            time frames for achieving the reconfiguration of information systems in

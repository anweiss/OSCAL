            id: ia-5.1_smt.b
            class: item
          - prose:
            - <p>Stores and transmits only cryptographically-protected passwords;</p>
            props:
            - class: label
              value: (c)
            id: ia-5.1_smt.c
            class: item
          - prose:
            - <p>Enforces password minimum and maximum lifetime restrictions of <insert
              param-id="ia-5.1_prm_3"/>;</p>
            props:
            - class: label
              value: (d)
            id: ia-5.1_smt.d
            class: item
          - prose:
            - <p>Prohibits password reuse for <insert param-id="ia-5.1_prm_4"/> generations;
              and</p>
            props:
            - class: label
              value: (e)
            id: ia-5.1_smt.e
            class: item
          - prose:
            - <p>Allows the use of a temporary password for system logons with an
              immediate change to a permanent password.</p>
            props:

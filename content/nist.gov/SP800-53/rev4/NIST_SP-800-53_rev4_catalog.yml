        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The organization employs assessors or assessment teams with <insert
            param-id="ca-7.1_prm_1"/> to monitor the security controls in the information
            system on an ongoing basis.</p>
          id: ca-7.1_smt
          class: statement
        - prose:
          - '<p>Organizations can maximize the value of assessments of security controls
            during the continuous monitoring process by requiring that such assessments
            be conducted by assessors or assessment teams with appropriate levels
            of independence based on continuous monitoring strategies. Assessor independence
            provides a degree of impartiality to the monitoring process. To achieve
            such impartiality, assessors should not: (i) create a mutual or conflicting
            interest with the organizations where the assessments are being conducted;
            (ii) assess their own work; (iii) act as management or employees of the
            organizations they are serving; or (iv) place themselves in advocacy positions

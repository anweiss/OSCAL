        - prose:
          - <p>This control enhancement supports audit requirements that provide organizational
            personnel with the means to identify who produced specific information
            in the event of an information transfer. Organizations determine and approve
            the strength of the binding between the information producer and the information
            based on the security category of the information and relevant risk factors.</p>

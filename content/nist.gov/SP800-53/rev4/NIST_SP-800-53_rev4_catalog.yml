    - title: Media Downgrading
      class: SP800-53
      parts:
      - prose:
        - <p>The organization:</p>
        parts:
        - prose:
          - <p>Establishes <insert param-id="mp-8_prm_1"/> that includes employing
            downgrading mechanisms with <insert param-id="mp-8_prm_2"/>;</p>
          props:
          - class: label
            value: a.
          id: mp-8_smt.a
          class: item
        - prose:
          - <p>Ensures that the information system media downgrading process is commensurate
            with the security category and/or classification level of the information
            to be removed and the access authorizations of the potential recipients
            of the downgraded information;</p>
          props:
          - class: label
            value: b.
          id: mp-8_smt.b
          class: item
        - prose:
          - <p>Identifies <insert param-id="mp-8_prm_3"/>; and</p>
          props:
          - class: label
            value: c.
          id: mp-8_smt.c
          class: item
        - prose:
          - <p>Downgrades the identified information system media using the established
            process.</p>
          props:
          - class: label
            value: d.
          id: mp-8_smt.d
          class: item
        id: mp-8_smt
        class: statement
      - prose:
        - <p>This control applies to all information system media, digital and non-digital,
          subject to release outside of the organization, whether or not the media
          is considered removable. The downgrading process, when applied to system
          media, removes information from the media, typically by security category
          or classification level, such that the information cannot be retrieved or
          reconstructed. Downgrading of media includes redacting information to enable
          wider release and distribution. Downgrading of media also ensures that empty
          space on the media (e.g., slack space within files) is devoid of information.</p>
        id: mp-8_gdn
        class: guidance

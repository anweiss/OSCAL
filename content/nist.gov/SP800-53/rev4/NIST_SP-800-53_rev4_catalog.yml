            <insert param-id="ca-7_prm_3"/> for assessments supporting such monitoring;</p>
          props:
          - class: label
            value: b.
          id: ca-7_smt.b
          class: item
        - prose:
          - <p>Ongoing security control assessments in accordance with the organizational
            continuous monitoring strategy;</p>
          props:
          - class: label
            value: c.
          id: ca-7_smt.c
          class: item
        - prose:
          - <p>Ongoing security status monitoring of organization-defined metrics
            in accordance with the organizational continuous monitoring strategy;</p>
          props:
          - class: label
            value: d.
          id: ca-7_smt.d
          class: item
        - prose:
          - <p>Correlation and analysis of security-related information generated
            by assessments and monitoring;</p>
          props:
          - class: label
            value: e.
          id: ca-7_smt.e
          class: item
        - prose:
          - <p>Response actions to address results of the analysis of security-related
            information; and</p>
          props:
          - class: label
            value: f.
          id: ca-7_smt.f
          class: item
        - prose:
          - <p>Reporting the security status of organization and the information system
            to <insert param-id="ca-7_prm_4"/> <insert param-id="ca-7_prm_5"/>.</p>
          props:
          - class: label
            value: g.
          id: ca-7_smt.g
          class: item
        id: ca-7_smt
        class: statement
      - prose:
        - <p>Continuous monitoring programs facilitate ongoing awareness of threats,
          vulnerabilities, and information security to support organizational risk
          management decisions. The terms continuous and ongoing imply that organizations
          assess/analyze security controls and information security-related risks
          at a frequency sufficient to support organizational risk-based decisions.
          The results of continuous monitoring programs generate appropriate risk
          response actions by organizations. Continuous monitoring programs also allow
          organizations to maintain the security authorizations of information systems
          and common controls over time in highly dynamic environments of operation
          with changing mission/business needs, threats, vulnerabilities, and technologies.
          Having access to security-related information on a continuing basis through
          reports/dashboards gives organizational officials the capability to make
          more effective and timely risk management decisions, including ongoing security
          authorization decisions. Automation supports more frequent updates to security
          authorization packages, hardware/software/firmware inventories, and other
          system information. Effectiveness is further enhanced when continuous monitoring
          outputs are formatted to provide information that is specific, measurable,
          actionable, relevant, and timely. Continuous monitoring activities are scaled
          in accordance with the security categories of information systems.</p>

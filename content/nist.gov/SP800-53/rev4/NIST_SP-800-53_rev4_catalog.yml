      class: SP800-53
      parts:
      - prose:
        - <p>The organization requires users and devices to re-authenticate when <insert
          param-id="ia-11_prm_1"/>.</p>
        id: ia-11_smt
        class: statement
      - prose:
        - '<p>In addition to the re-authentication requirements associated with session
          locks, organizations may require re-authentication of individuals and/or
          devices in other situations including, for example: (i) when authenticators

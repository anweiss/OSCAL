      - title: Permitted Actions
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The organization specifies the permitted actions for each <insert param-id="au-6.7_prm_1"/>
            associated with the review, analysis, and reporting of audit information.</p>
          id: au-6.7_smt
          class: statement
        - prose:
          - <p>Organizations specify permitted actions for information system processes,
            roles, and/or users associated with the review, analysis, and reporting
            of audit records through account management techniques. Specifying permitted
            actions on audit information is a way to enforce the principle of least
            privilege. Permitted actions are enforced by the information system and
            include, for example, read, write, execute, append, and delete.</p>

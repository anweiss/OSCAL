            value: AU-10[1]
          id: au-10_obj.1
          class: objective
        - prose:
          - <p>the information system protects against an individual (or process acting
            on behalf of an individual) falsely denying having performed organization-defined
            actions to be covered by non-repudiation.</p>
          props:

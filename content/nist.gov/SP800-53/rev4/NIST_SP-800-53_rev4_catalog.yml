      - title: Specialized Assessments
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The organization includes as part of security control assessments,
            <insert param-id="ca-2.2_prm_1"/>, <insert param-id="ca-2.2_prm_2"/>,
            <insert param-id="ca-2.2_prm_3"/>.</p>
          id: ca-2.2_smt
          class: statement
        - prose:
          - <p>Organizations can employ information system monitoring, insider threat
            assessments, malicious user testing, and other forms of testing (e.g.,
            verification and validation) to improve readiness by exercising organizational
            capabilities and indicating current performance levels as a means of focusing
            actions to improve security. Organizations conduct assessment activities
            in accordance with applicable federal laws, Executive Orders, directives,
            policies, regulations, and standards. Authorizing officials approve the
            assessment methods in coordination with the organizational risk executive
            function. Organizations can incorporate vulnerabilities uncovered during
            assessments into vulnerability remediation processes.</p>
          id: ca-2.2_gdn
          links:
          - href: '#pe-3'
            value: PE-3
            rel: related
          - href: '#si-2'
            value: SI-2
            rel: related
          class: guidance
        - prose:
          - <p>Determine if the organization:</p>
          parts:
          - prose:
            - <p>selects one or more of the following forms of specialized security
              assessment to be included as part of security control assessments:</p>
            parts:
            - prose:
              - <p>in-depth monitoring;</p>
              props:
              - class: label
                value: CA-2(2)[1][a]
              id: ca-2.2_obj.1.a
              class: objective
            - prose:
              - <p>vulnerability scanning;</p>
              props:
              - class: label
                value: CA-2(2)[1][b]
              id: ca-2.2_obj.1.b
              class: objective
            - prose:
              - <p>malicious user testing;</p>
              props:

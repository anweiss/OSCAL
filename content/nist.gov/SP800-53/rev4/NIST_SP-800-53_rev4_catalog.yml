    - title: Continuous Monitoring
      class: SP800-53
      parts:
      - prose:
        - <p>The organization develops a continuous monitoring strategy and implements
          a continuous monitoring program that includes:</p>
        parts:
        - prose:
          - <p>Establishment of <insert param-id="ca-7_prm_1"/> to be monitored;</p>
          props:

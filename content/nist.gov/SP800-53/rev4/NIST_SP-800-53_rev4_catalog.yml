      - title: Preventive Maintenance
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The organization performs preventive maintenance on <insert param-id="ma-6.1_prm_1"/>
            at <insert param-id="ma-6.1_prm_2"/>.</p>

      - title: External Organizations
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The organization accepts the results of an assessment of <insert param-id="ca-2.3_prm_1"/>
            performed by <insert param-id="ca-2.3_prm_2"/> when the assessment meets
            <insert param-id="ca-2.3_prm_3"/>.</p>
          id: ca-2.3_smt
          class: statement
        - prose:
          - <p>Organizations may often rely on assessments of specific information
            systems by other (external) organizations. Utilizing such existing assessments
            (i.e., reusing existing assessment evidence) can significantly decrease
            the time and resources required for organizational assessments by limiting
            the amount of independent assessment activities that organizations need
            to perform. The factors that organizations may consider in determining
            whether to accept assessment results from external organizations can vary.
            Determinations for accepting assessment results can be based on, for example,
            past assessment experiences one organization has had with another organization,
            the reputation that organizations have with regard to assessments, the
            level of detail of supporting assessment documentation provided, or mandates
            imposed upon organizations by federal legislation, policies, or directives.</p>
          id: ca-2.3_gdn
          class: guidance
        - prose:
          - <p>Determine if the organization:</p>

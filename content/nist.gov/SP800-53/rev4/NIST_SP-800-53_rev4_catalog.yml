            param-id="ac-4.6_prm_1"/>.</p>
          id: ac-4.6_smt
          class: statement
        - prose:
          - <p>Metadata is information used to describe the characteristics of data.
            Metadata can include structural metadata describing data structures (e.g.,
            data format, syntax, and semantics) or descriptive metadata describing
            data contents (e.g., age, location, telephone number). Enforcing allowed
            information flows based on metadata enables simpler and more effective
            flow control. Organizations consider the trustworthiness of metadata with
            regard to data accuracy (i.e., knowledge that the metadata values are

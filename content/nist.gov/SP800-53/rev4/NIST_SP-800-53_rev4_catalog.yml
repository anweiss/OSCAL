      - title: Role-based Access Control
        class: SP800-53-enhancement
        parts:
        - prose:
          - <p>The information system enforces a role-based access control policy
            over defined subjects and objects and controls access based upon <insert
            param-id="ac-3.7_prm_1"/>.</p>
          id: ac-3.7_smt
          class: statement
        - prose:
          - <p>Role-based access control (RBAC) is an access control policy that restricts
            information system access to authorized users. Organizations can create
            specific roles based on job functions and the authorizations (i.e., privileges)
            to perform needed operations on organizational information systems associated
            with the organization-defined roles. When users are assigned to the organizational
            roles, they inherit the authorizations or privileges defined for those
            roles. RBAC simplifies privilege administration for organizations because
            privileges are not assigned directly to every user (which can be a significant
            number of individuals for mid- to large-size organizations) but are instead
            acquired through role assignments. RBAC can be implemented either as a
            mandatory or discretionary form of access control. For organizations implementing
            RBAC with mandatory access controls, the requirements in AC-3 (3) define
            the scope of the subjects and objects covered by the policy.</p>
          id: ac-3.7_gdn
          class: guidance
        - prose:

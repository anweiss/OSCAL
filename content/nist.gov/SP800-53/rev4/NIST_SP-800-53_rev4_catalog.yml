          - <p>Organizations determine the types of audit failures that can trigger
            automatic information system shutdowns or degraded operations. Because
            of the importance of ensuring mission/business continuity, organizations
            may determine that the nature of the audit failure is not so severe that
            it warrants a complete shutdown of the information system supporting the
            core organizational missions/business operations. In those instances,
            partial information system shutdowns or operating in a degraded mode with
            reduced capability may be viable alternatives.</p>
          id: au-5.4_gdn
          links:
          - href: '#au-15'
            value: AU-15
            rel: related
          class: guidance

            value: AC-12[1]
          id: ac-12_obj.1
          class: objective
        - prose:
          - <p>the information system automatically terminates a user session after
            organization-defined conditions or trigger events requiring session disconnect
            occurs.</p>
          props:
          - class: label
            value: AC-12[2]
          id: ac-12_obj.2
          class: objective
        id: ac-12_obj

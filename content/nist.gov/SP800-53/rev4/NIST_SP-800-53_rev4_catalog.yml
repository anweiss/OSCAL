          props:
          - class: label
            value: h.
          id: ia-5_smt.h
          class: item
        - prose:
          - <p>Requiring individuals to take, and having devices implement, specific
            security safeguards to protect authenticators; and</p>
          props:
          - class: label
            value: i.
          id: ia-5_smt.i
          class: item
        - prose:
          - <p>Changing authenticators for group/role accounts when membership to
            those accounts changes.</p>
          props:
          - class: label
            value: j.
          id: ia-5_smt.j
          class: item
        id: ia-5_smt
        class: statement
      - prose:
        - <p>Individual authenticators include, for example, passwords, tokens, biometrics,
          PKI certificates, and key cards. Initial authenticator content is the actual
          content (e.g., the initial password) as opposed to requirements about authenticator
          content (e.g., minimum password length). In many cases, developers ship
          information system components with factory default authentication credentials
          to allow for initial installation and configuration. Default authentication
          credentials are often well known, easily discoverable, and present a significant
          security risk. The requirement to protect individual authenticators may
          be implemented via control PL-4 or PS-6 for authenticators in the possession
          of individuals and by controls AC-3, AC-6, and SC-28 for authenticators
          stored within organizational information systems (e.g., passwords stored
          in hashed or encrypted formats, files containing encrypted or hashed passwords
          accessible with administrator privileges). Information systems support individual
          authenticator management by organization-defined settings and restrictions
          for various authenticator characteristics including, for example, minimum
          password length, password composition, validation time window for time synchronous
          one-time tokens, and number of allowed rejections during the verification
          stage of biometric authentication. Specific actions that can be taken to
          safeguard authenticators include, for example, maintaining possession of
          individual authenticators, not loaning or sharing individual authenticators
          with others, and reporting lost, stolen, or compromised authenticators immediately.
          Authenticator management includes issuing and revoking, when no longer needed,
          authenticators for temporary access such as that required for remote maintenance.
          Device authenticators include, for example, certificates and passwords.</p>
